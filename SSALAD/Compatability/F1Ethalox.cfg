	!EFFECTS
	EFFECTS
		{
			running_engine
			{
				AUDIO
				{
					channel = Ship
					clip = Bluedog_DB/Sounds/KatSounds/kero_loop_hard
					volume = 0.0 0.0
					volume = 0.01 0.1
					volume = 1.0 2.0
					pitch = 0.0 1.0
					pitch = 1.0 1.0
					loop = true
				}
			}
			running_f1B
			{
				AUDIO
				{
					channel = Ship
					clip = Bluedog_DB/Sounds/KatSounds/kero_loop_hard
					volume = 0.0 0.0
					volume = 0.01 0.1
					volume = 1.0 2.0
					pitch = 0.0 1
					pitch = 1.0 1
					loop = true
				}
				MODEL_MULTI_PARTICLE
				{
					name = f1bExhaust
					modelName = Bluedog_DB/FX/FX_New/f1bExhaust
					transformName = exhaustFX
					emission = 0.0 0.0
					emission = 0.01 0.1
					emission = 1.0 1.0
					energy = 0.0 0.5
					energy = 1.0 1.0
					localPosition = 0, 0, 0
				 localScale = 1,1,1
				}
			}
			engage
			{
				AUDIO
				{
					channel = Ship
					clip = Bluedog_DB/Sounds/KatSounds/sound_liq8_enhanced
					volume = 1.5
					pitch = 1.0
					loop = false
				}
			}
			disengage
			{
				AUDIO
				{
					channel = Ship
					clip = sound_explosion_low
					volume = 1.0
					pitch = 0.8
					loop = false
				}
			}
			flameout
			{
				PREFAB_PARTICLE
				{
					prefabName = fx_exhaustSparks_flameout_2
					transformName = thrustTransform
					oneShot = true
					//localOffset = 0,0,1.8
				}
				AUDIO
				{
					channel = Ship
					clip = sound_explosion_low
					volume = 1.0
					pitch = 0.8
					loop = false
				}
			}
		}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]{}
	MODULE
	{
		name = ModuleB9DisableTransform
		transform = F1V
		transform = F1B
	}
	!MODULE[ModuleWaterfallFX]{}
	MODULE
		{
			name = ModuleWaterfallFX
			// This is a custom name
			moduleID = F1
			// This links the effects to a given ModuleEngines
			engineID = basicEngine

			// List out all controllers we want available
			CONTROLLER
			{
				name = atmosphereDepth
				linkedTo = atmosphere_density
			}
			CONTROLLER
			{
				name = throttle
				linkedTo = throttle
				responseRateUp = 0.0025
				responseRateDown = 0.1
			}
			CONTROLLER
			{
				name = random
				linkedTo = random
				range = 0,1
			}
			// -----------------------------------------------------
			// Past here should be generated with the ingame editor!
			// ------
			TEMPLATE
			{
				// This is the name of the template to use
				templateName = waterfall-ethalox-sustainer-1
				// This field allows you to override the parentTransform name in the EFFECTS contained in the template
				overrideParentTransform = thrustTransform
				// scale the templated effect
				position = 0,0,0
				rotation = 0, 0, 0
				scale = 1.9, 1.9, 1.5
			}
		}
	}