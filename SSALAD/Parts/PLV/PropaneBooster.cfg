// animation
	
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = deploy
		startEventGUIName = Close covers
		endEventGUIName = Open covers
		actionGUIName = Toggle covers
		allowDeployLimit = true
		revClampDirection = false
		revClampSpeed = true
		revClampPercent = true			
	}

// resources

	RESOURCE
	{
	 name = LiquidFuel
	 amount = 19440
	 maxAmount = 19440
	}
	RESOURCE
	{
	 name = Oxidizer
	 amount = 23760
	 maxAmount = 23760
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 250
		maxAmount = 250
	}
	
// Shoutout to NoLifeJordan who fixed my oopsie with the fuel <3
	
// crossfeed
	
	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
	}

// lift stuff

	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = True
		deflectionLiftCoeff = 7	// 24,43m^2
		dragAtMaxAoA = 3
		dragAtMinAoA = 0
	}

// part switches
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = ETSupports
		switcherDescription = Support Frame for ET
		SUBTYPE 
		{
			name = Frame
			transform = ETSupports
		}
		SUBTYPE 
		{
			name = No Frame
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = Pipe Holes
		switcherDescription = Holes for ET pipes
		SUBTYPE 
		{
			name = 1 Hole
			transform = FrontHole
			transform = PropaneBoosterInteriorFrontHole
			transform = BackNoHole
			transform = PropaneBoosterInteriorBackNoHoleHole
		}
		SUBTYPE 
		{
			name = No Holes
			transform = FrontNoHole
			transform = PropaneBoosterInteriorFrontNoHole
			transform = BackNoHole
			transform = PropaneBoosterInteriorBackNoHoleHole
		}
		SUBTYPE 
		{
			name = 2 Holes
			transform = FrontHole
			transform = BackHole
			transform = PropaneBoosterInteriorFrontHole
			transform =	PropaneBoosterInteriorBackHole		
		}
	}
