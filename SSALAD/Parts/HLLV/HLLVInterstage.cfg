attachRules = 1,0,1,1,0
stackSymmetry = 1
// --- standard part parameters ---
mass = 1.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 48
breakingForce = 400
breakingTorque = 400
maxTemp = 12600
fuelCrossFeed = False
bulkheadProfiles = size3

tags = HLLV SPS

	MODULE
	{
		name = ModuleDecouple
		explosiveNodeID = Top
		isOmniDecoupler = false
		ejectionForce = 250
	}
	}
	
		MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
	}

}
