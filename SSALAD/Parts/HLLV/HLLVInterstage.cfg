// --- editor parameters ---
TechRequired = heavyRocketry
entryCost = 8800
cost = 2920
category = Coupling
subcategory = 0
title = HLLV "dionysus" Interstage
manufacturer = Solar Powering Services Inc.
description = interstage system for the SPS Heavy Lifter design.

stageOffset = 1
childStageOffset = 1
techtag = s4b
