	breakingTorque = 300
	tags = Truss Trussing shitass SPS SBSP SunBeams SolarAge

// model and node

	MODEL
	{
		model = SSALAD/Parts/Truss/SSALAD_OITS_TrussBig
		rotation = -90, 0, 0	// X Y Z
	}
// Top Node

	NODE
	{
		name = BottomNode
		transform = BigNodeBottom
		size = 1
	}
	
	NODE
	{
		name = TopNodeBare
		transform = BigNodeTopBare
		size = 1
	}
	
	NODE
	{
		name = TopNodeEndCap
		transform = BigNodeTop
		size = 1
	}

// SideNodes

	NODE
	{
		name = Node1
		transform = SideNode1
		size = 1
	}

	NODE
	{
		name = Node2
		transform = SideNode2
		size = 1
	}
	
	NODE
	{
		name = Node3
		transform = SideNode3
		size = 1
	}
	
	NODE
	{
		name = Node4
		transform = SideNode4
		size = 1
	}
	
// config

	MODULE:NEEDS[Squad/Parts/Cargo/ScienceKit]
	{
		name = ModuleCargoPart
		packedVolume = 150
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBits
		switcherDescription = Top End
		switcherDescriptionPlural = Truss Top End
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch
		switchInFlight = true

		SUBTYPE 
		{
            name = Truss
            title = EndCap
			transform = UpperMember
			node = TopNodeEndCap
			node = Node3
			node = Node4
			addedMass = .5
			addedCost = 50
		}
		SUBTYPE 
		{
            name = Bare
            title = No Endcap
			node = TopNodeBare
			addedMass = 0
			addedCost = 0
		}
	}
	
   MODULE
