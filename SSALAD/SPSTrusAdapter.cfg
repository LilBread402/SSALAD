PART
{
	name = SPSTrusAdapter
	module = Part
	author = Lil_Bread_402
	rescaleFactor = 100

	TechRequired = generalConstruction
	entryCost = 1200
	cost = 650
	category = Structural
	subcategory = 0
	title = SPS Truss Adapter
	manufacturer = HabTech Consortium
	description = External Non Integrated Truss System (NITS) utilizing the new QuickTatch mounting system.
	attachRules = 1,1,1,1,1
	mass = 40
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1
	crashTolerance = 50
	maxTemp = 2700 // = 3000
	emissiveConstant = 0.87
	fuelCrossFeed = False
	bulkheadProfiles = mk3
	breakingForce = 300
	breakingTorque = 300
	tags = SPS

// model and node

	MODEL
	{
		model = SSALAD/SPSTrusAdapter
		rotation = -90, 0, 0	// X Y Z
	}
    NODE
    {
        name = AdapterNode
        transform = AdapterNode
        size = 1
        method = FIXED_JOINT
    }
    NODE
    {
        name = TopNode
        transform = AdapterTopNode
        size = 1
        method = FIXED_JOINT
    }
}